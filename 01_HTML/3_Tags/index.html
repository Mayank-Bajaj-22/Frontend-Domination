<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- a tag - anchor tag -->
    <a href="https://github.com/Mayank-Bajaj-22" target="_blank">My GitHub Profile</a>

    <!-- img tag - image tag -->

    <!-- src = source of image and source means address -->

</body>
