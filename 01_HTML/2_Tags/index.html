<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- br tag - means break the line and if we add 2 br tag then time line break  -->
    <p>Lorem ipsum dolor sit amet <br> consectetur adipisicing elit.</p>
    <p>Lorem ipsum dolor sit amet <br><br> consectetur adipisicing elit.</p>

    <!-- hr tag - means hrizontal line  -->
    <hr>
    <hr>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur quia porro corrupti. <hr></p>

    <!-- ol - ordered list -->
    <!-- li - means list items  -->
    <ol>
        <li>apple</li>
        <li>mango</li>
        <li>grapes</li>
        <li>banana</li>
    </ol>

    <!-- ul - unordered list -->
     <ul>
        <li>apple</li>
        <li>mango</li>
        <li>grapes</li>
        <li>banana</li>
    </ul>
    
</body>
</html>

<!-- br hr ol ul li -->
